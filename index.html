<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Event Pass</title>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js';
    import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyCCOr_w3_yZOX_gqpn11GBQxf87RdlXi6Q",
      authDomain: "qr-generator-94762.firebaseapp.com",
      projectId: "qr-generator-94762",
      storageBucket: "qr-generator-94762.firebasestorage.app",
      messagingSenderId: "338276752797",
      appId: "1:338276752797:web:cf9ff57a4ca4b20bc06374",
      measurementId: "G-RGQ9P6EZF2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadPass() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      const container = document.getElementById('passInfo');

      if (!id) {
        container.innerHTML = '<p style="color:red">No pass ID provided.</p>';
        return;
      }

      try {
        const docRef = doc(db, 'passes', id);
        const docSnap = await getDoc(docRef);

        if (!docSnap.exists()) {
          container.innerHTML = '<p style="color:red">Invalid or deleted pass.</p>';
          return;
        }

        const data = docSnap.data();
        const date = data.purchasedAt?.toDate?.().toLocaleString?.() || 'Unknown';

        container.innerHTML = `
          <div class="pass-card">
            <h2>üéüÔ∏è Event Pass</h2>
            <p><strong>Owner:</strong> ${data.ownerName}</p>
            <p><strong>Purchased At:</strong> ${date}</p>
            <p><strong>Status:</strong> ${data.valid ? '<span style="color:green">Valid</span>' : '<span style="color:red">Invalid</span>'}</p>
          </div>
        `;
      } catch (err) {
        container.innerHTML = `<p style='color:red'>Error loading pass: ${err.message}</p>`;
      }
    }

    window.addEventListener('DOMContentLoaded', loadPass);
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .pass-card {
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      max-width: 360px;
      text-align: center;
    }
    h2 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="passInfo">Loading pass details...</div>
</body>
</html>
